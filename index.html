      var mt5 = ["ma5","mb5","mc5","md5","me5"];
      var mt6 = ["ma6","mb6","mc6","md6","me6"];
      var mt7 = ["ma7","mb7","mc7","md7","me7"];

      function toWhite(a){
         document.getElementById(a).style.backgroundColor="white";
      }
      function toColor(a){
         document.getElementById(a).style.backgroundColor="aquamarine";
      }
      
      const ch = document.createElement("audio");
      //ch.src = "https://nssh.tk/sound/國文課.wav";
      const en = document.createElement("audio");
      //en.src = "https://nssh.tk/sound/英文課.wav";
      const ma = document.createElement("audio");
      //ma.src = "https://nssh.tk/sound/數學課.wav";
      const ph = document.createElement("audio");
      //ph.src = "https://nssh.tk/sound/物理課.wav";

      //ce.src = "https://nssh.tk/sound/化學課.wav";

      //bi.src = "https://nssh.tk/sound/生物課.wav";
      const es = document.createElement("audio");
      //es.src = "https://nssh.tk/sound/地科課.wav";
      const el = document.createElement("audio");
      //el.src = "https://nssh.tk/sound/英聽課.wav";
      const ta = document.createElement("audio");
      //ta.src = "https://nssh.tk/sound/彈性課.wav";
      const ps = document.createElement("audio");
      //ps.src = "https://nssh.tk/sound/體育課.wav";

      const change = document.createElement("audio");
      //change.src = "https://nssh.tk/sound/調課通知.wav"; 


      var count = 0;

      function checkUpdateColors(){
         
         var d = new Date(); 
         var h = d.getHours();
         var m = d.getMinutes();
         var day = d.getDay(); //Sun=0, Mon=1
         
   
        if(m>=0&&m<=5){
            count=0;
        }




        if(count==0&&( h==8&&m==19&&(day>=1&&day<=5) )){
            ta.play(); //彈性
            count++;
         }else if(count==0&&((h==15&&m==29&&day==1) || (h==11&&m==19&&(day==2||day==3)) || (h==13&&m==29&&(day==4||day==5)) || (h==14&&m==29&&day==5) )){
            ch.play(); //國文
            count++;
         }else if(count==0&&( (h==14&&m==29&&(day>=1&&day<=3)) || (h==13&&m==29&&day==3) || (h==11&&m==19&&day==4) || (h==15&&m==29&&day==5) )){
            en.play(); //英文
            count++;
         }else if(count==0&&( (h==9&&m==19&&(day==3||day==5)) || (h==10&&m==19&&day==2) || (h==13&&m==29&&day==1)  || (h==14&&m==29&&day==4) || (h==15&&m==29&&day==4) )){
            ma.play(); //數學
            count++;
         }else if(count==0&&( (h==9&&m==19&&day==1) || (h==10&&m==19&&day==1) || (h==15&&m==29&&day==2) )){
            ph.play(); //物理
            count++;
         }else if(count==0&&( (h==9&&m==19&&day==2) || (h==10&&m==19&&day==4) || (h==11&&m==19&&day==5) )){
            ce.play(); //化學
            count++;
         }else if(count==0&&( (h==10&&m==19&&day==3) || (h==9&&m==19&&day==4) )){
            bi.play(); //生物
            count++;
         }else if(count==0&&( (h==15&&m==29&&day==3)||(h==10&&m==19&&day==5) )){
            es.play(); //地科
            count++;
         }else if(count==0&&( h==13&&m==29&&day==2 )){
            el.play(); //英聽
            count++;
         }else if(count==0&&( h==11&&m==19&&day==1 )){
            ps.play(); //體育
            count++;
         }



         if((h==16&&m>=10) || (h>=17)){ //第一節：前一天的16:10-24:00
            toWhite(t7[day-1]);
            toWhite(mt7[day-1]);
            toColor(t1[day]);
            toColor(mt1[day]);
         }
         else if((h<=8)){ //第一節：0:00-8:59
            if(day-2 >= 0){
               toWhite(t7[day-2]);
               toWhite(mt7[day-2]);
            }
            toColor(t1[day-1]);
            toColor(mt1[day-1]);
         }
         else if(h==9){ //第二節：上午9:00-9:59
            toWhite(t1[day-1]);
            toWhite(mt1[day-1]);
            toColor(t2[day-1]);
            toColor(mt2[day-1]);
         }
         else if(h==10){ //第三節：上午10:00-10:59
            toWhite(t2[day-1]);
            toWhite(mt2[day-1]);
            toColor(t3[day-1]);
            toColor(mt3[day-1]);
         } 
         else if(h==11){ //第四節：11:00-11:59
            toWhite(t3[day-1]);
            toWhite(mt3[day-1]);
            toColor(t4[day-1]);
            toColor(mt4[day-1]);
         }
         else if((h==12) || (h==13) || (h==14&&m<=9)){ //第五節：12:00-14:09 
            toWhite(t4[day-1]);
            toWhite(mt4[day-1]);
            toColor(t5[day-1]);
            toColor(mt5[day-1]);
         }
         else if((h==14&&m>=10) || (h==15&&m<=9)){ //第六節：14:10-15:09
            toWhite(t5[day-1]);
            toWhite(mt5[day-1]);
            toColor(t6[day-1]);
            toColor(mt6[day-1]);
         }
         else if((h==15&&m>=10) || (h==16&&m<=9)){ //第七節：15:10-16:09
            toWhite(t6[day-1]);
            toWhite(mt6[day-1]);
            toColor(t7[day-1]);
            toColor(mt7[day-1]);
         }
         return;
        }
      setInterval(checkUpdateColors, 3000);
